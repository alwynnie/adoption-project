{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de Sesión - Adopción de Mascotas</title>
    <link rel="stylesheet" href="{% static 'login/style_login.css' %}">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="dashboard.html" method="post">
            <label for="user">Email o Nombre de Usuario</label>
            <input type="text" id="user" name="user" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Ingresar</button>
        </form>
        <a href="{% url 'register' %}" class="register-link">¿No tienes cuenta? Regístrate</a>
    </div>
</body>
</html>
